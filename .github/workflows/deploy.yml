name: CI-CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load environment variables
        run: |
          echo "LINKHUB_IMAGE=$(grep LINKHUB_IMAGE .env | cut -d '=' -f2)" >> $GITHUB_ENV

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build app.jar
        run: ./gradlew build

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.LINKHUB_IMAGE }}:application-v${GITHUB_RUN_NUMBER} .
          docker tag ${{ env.LINKHUB_IMAGE }}:application-v${GITHUB_RUN_NUMBER} ${{ env.LINKHUB_IMAGE }}:latest
          docker push ${{ env.LINKHUB_IMAGE }}:application-v${GITHUB_RUN_NUMBER}
          docker push ${{ env.LINKHUB_IMAGE }}:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd swagger-test
            chmod +x deploy.sh
            ./deploy.sh
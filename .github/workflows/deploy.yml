name: CI-CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build app.jar
        run: ./gradlew build

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t jaeyoungahn/linkhub:application-v${GITHUB_RUN_NUMBER} .
          docker tag jaeyoungahn/linkhub:application-v${GITHUB_RUN_NUMBER} jaeyoungahn/linkhub:application-latest

      - name: List files in build/libs
        run: ls build/libs

      - name: Build and push Docker image2
        run: |
          docker push jaeyoungahn/linkhub:application-v${GITHUB_RUN_NUMBER}
          docker push jaeyoungahn/linkhub:application-latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd swagger-test
            chmod +x deploy.sh
            ./deploy.sh